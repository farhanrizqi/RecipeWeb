<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styleLogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Lora:ital@1&family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Projec1 Login</title>
  </head>
  <body>
    <div class="content">
      <div class="slide1">
        <div class="cover">
          <div class="wrap-logo">
            <img src="assets/img/logoLogin.png" alt="logo" />
            <h5>Mama Recipe.</h5>
          </div>
        </div>
      </div>

      <div class="slide2">
        <div class="container">
          <div class="welcome">
            <h2>Welcome</h2>
            <h3>Log into your existing account</h3>
            <hr />
          </div>
          <div class="form">
            <form>
              <div class="form-group">
                <label class="labelemail" for="email">E-mail</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  required
                  placeholder="examplexxx@gmail.com"
                />
              </div>
              <div class="form-group">
                <label class="labelpass" for="pass">Password</label>
                <input
                  type="password"
                  id="pass"
                  name="pass"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-groupterms">
                <input
                  class="terms"
                  type="checkbox"
                  id="terms"
                  name="terms"
                  required
                />
                <label class="labelterms" for="terms"
                  >I agree to terms & conditions</label
                >
              </div>
              <button class="buttonlogin" type="submit">Log in</button>
              <a href="#forgotpass" class="forgotpass"
                ><h6>Forgot Password ?</h6></a
              >
              <div class="underline">
                <hr class="left" />
                <hr class="right" />
              </div>
              <h6 class="account">
                Don't have an account ?
                <span><a href="#" class="signup">&nbsp;Sign Up</a></span>
              </h6>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
